<table id="the_table" border="1" cellpadding="40" >
	<tr>
		<td class="box" data-x="0" data-y="0" data-index="0"> </td>
		<td class="box" data-x="1" data-y="0" data-index="1"> </td>
		<td class="box" data-x="2" data-y="0" data-index="2"> </td>
	</tr>
	<tr>
		<td class="box" data-x="0" data-y="1" data-index="3"> </td>
		<td class="box" data-x="1" data-y="1" data-index="4"> </td>
		<td class="box" data-x="2" data-y="1" data-index="5"> </td>
	</tr>
	<tr>
		<td class="box" data-x="0" data-y="2" data-index="6"> </td>
		<td class="box" data-x="1" data-y="2" data-index="7"> </td>
		<td class="box" data-x="2" data-y="2" data-index="8"> </td>
	</tr>
</table>

<div id="message"></div>

<button id="save">Save Game</button>
<button id="previous">Show Previous Games</button>
<button id="clear">Clear Current Game</button>

<ul>
	<div id="games"></div>
</ul>

<html>
	<head>
		<title>jQuery Tic Tac Toe</title>
	</head>
	<body>
		<h1>TIC TAC TOE</h1>
		<table border="1" cellpadding="40">
			<tr>
				<td data-x="0" data-y="0" id="0-td"></td>
				<td data-x="1" data-y="0" id="1-td"></td>
				<td data-x="2" data-y="0" id="2-td"></td>
			</tr>
			<tr>
				<td data-x="0" data-y="1" id="3-td"></td>
				<td data-x="1" data-y="1" id="4-td"></td>
				<td data-x="2" data-y="1" id="5-td"></td>
			</tr>
			<tr>
				<td data-x="0" data-y="2" id="6-td"></td>
				<td data-x="1" data-y="2" id="7-td"></td>
				<td data-x="2" data-y="2" id="8-td"></td>
			</tr>
		</table>
		<br>
		<div id="games"></div>
		<div id="message"></div>
		<button id="save">Save Game</button>
		<button id="previous">Show Previous Games</button>
		<button id="reset">Reset</button>
		<div class="old-games">

		</div>
	</body>
</html>

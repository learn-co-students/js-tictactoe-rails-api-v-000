<table border="1" cellpadding="40">
	<tr>
		<td data-x="0" data-y="0" onclick='updateState()'></td>
		<td data-x="1" data-y="0" onclick='updateState()'></td>
		<td data-x="2" data-y="0" onclick='updateState()'></td>
	</tr>
	<tr>
		<td data-x="0" data-y="1" onclick='updateState()'></td>
		<td data-x="1" data-y="1" onclick='updateState()'></td>
		<td data-x="2" data-y="1" onclick='updateState()'></td>
	</tr>
	<tr>
		<td data-x="0" data-y="2" onclick='updateState()'></td>
		<td data-x="1" data-y="2" onclick='updateState()'></td>
		<td data-x="2" data-y="2" onclick='updateState()'></td>
	</tr>
</table>

<div id="games"></div>

<div id="message"></div>

<button id="save">Save Game</button>
<button id="previous">Show Previous Games</button>
<button id="clear">Clear Current Game</button>

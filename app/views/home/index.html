<h1>Welcome to Tic Tac Toe!</h1>
<p>This game allows you to save your game at any point, simply press the "Save Game Button!</p>
<p>You may utilize the "Show Previous Games" button to pull up any saved games.</p>
<p>"Clear Current Game" will give you a new board to start a new game.</p>
<p>Enjoy!!!</p><br>

<table border="1" cellpadding="40">
	<tr>
		<td data-x="0" data-y="0"></td>
		<td data-x="1" data-y="0"></td>
		<td data-x="2" data-y="0"></td>
	</tr>
	<tr>
		<td data-x="0" data-y="1"></td>
		<td data-x="1" data-y="1"></td>
		<td data-x="2" data-y="1"></td>
	</tr>
	<tr>
		<td data-x="0" data-y="2"></td>
		<td data-x="1" data-y="2"></td>
		<td data-x="2" data-y="2"></td>
	</tr>
</table><br>

<div id="games"></div><br>

<div id="message"></div>

<button id="save">Save Game</button>
<button id="previous">Show Previous Games</button>
<button id="clear">Clear Current Game</button>

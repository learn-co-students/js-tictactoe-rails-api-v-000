<table border="1" cellpadding="40">
	<tr>
		<td onclick="updateState(this)" data-x="0" data-y="0"></td>
		<td onclick="updateState(this)" data-x="1" data-y="0"></td>
		<td onclick="updateState(this)" data-x="2" data-y="0"></td>
	</tr>
	<tr>
		<td onclick="updateState(this)" data-x="0" data-y="1"></td>
		<td onclick="updateState(this)" data-x="1" data-y="1"></td>
		<td onclick="updateState(this)" data-x="2" data-y="1"></td>
	</tr>
	<tr>
		<td onclick="updateState(this)" data-x="0" data-y="2"></td>
		<td onclick="updateState(this)" data-x="1" data-y="2"></td>
		<td onclick="updateState(this)" data-x="2" data-y="2"></td>
	</tr>
</table>

<div id="games"></div>

<div id="message"></div>

<button id="save">Save Game</button>
<button id="previous">Show Previous Games</button>
<button id="clear">Clear Current Game</button>
